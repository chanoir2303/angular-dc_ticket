<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let ticket"> {{ticket.id}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let ticket"> {{ticket.status}} </td>
  </ng-container>

  <ng-container matColumnDef="lvl">
    <th mat-header-cell *matHeaderCellDef> LVL </th>
    <td mat-cell *matCellDef="let ticket"> {{ticket.lvl}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let ticket"> {{ticket.category}} </td>
  </ng-container>

  <ng-container matColumnDef="tag">
    <th mat-header-cell *matHeaderCellDef> Tag </th>
    <td mat-cell *matCellDef="let ticket"> {{ticket.tag}} </td>
  </ng-container>

  <ng-container matColumnDef="agent">
    <th mat-header-cell *matHeaderCellDef> Agent </th>
    <td mat-cell *matCellDef="let ticket"> {{ticket.agent}} </td>
  </ng-container>

  <ng-container matColumnDef="lastUpdateTimestamp">
    <th mat-header-cell *matHeaderCellDef> Last update </th>
    <td mat-cell *matCellDef="let ticket"> {{ticket.lastUpdateTimestamp}} </td>
  </ng-container>

  <ng-container matColumnDef="lastUpdateAgent">
    <th mat-header-cell *matHeaderCellDef> Last action </th>
    <td mat-cell *matCellDef="let ticket"> {{ticket.lastUpdateAgent}} </td>
  </ng-container>

  <ng-container matColumnDef="userMail">
    <th mat-header-cell *matHeaderCellDef> User </th>
    <td mat-cell *matCellDef="let ticket"> {{ticket.userMail}} </td>
  </ng-container>

  <ng-container matColumnDef="closeTimestamp">
    <th mat-header-cell *matHeaderCellDef> Close at </th>
    <td mat-cell *matCellDef="let ticket"> {{ticket.closeTimestamp}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
