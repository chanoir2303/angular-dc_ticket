<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Sort by
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-slide-toggle
      [color]="color"
      [checked]="checked"
      [disabled]="disabled">
      Last creation
    </mat-slide-toggle>
    <mat-slide-toggle
      [color]="color"
      [checked]="checked"
      [disabled]="disabled">
      Last update
    </mat-slide-toggle>
    <mat-slide-toggle
      [color]="color"
      [checked]="checked"
      [disabled]="disabled">
      Pending
    </mat-slide-toggle>
  </mat-expansion-panel>
</mat-accordion>
